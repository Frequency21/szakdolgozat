<form
   id="login-form"
   class="p-fluid formgrid grid"
   [formGroup]="loginForm"
   (ngSubmit)="onSubmit()"
>
   <div class="field col-12">
      <span class="p-float-label">
         <input id="email" type="email" pInputText formControlName="email" />
         <label for="email">Email</label>
      </span>
   </div>
   <div class="field col-12">
      <span class="p-float-label">
         <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
         />
         <label for="password">Jelszó</label>
      </span>
   </div>
   <p-button
      id="login-btn"
      class="col-12 mb-3"
      type="submit"
      label="Bejelentkezés emaillel és jelszóval"
   ></p-button>
   <div class="col-12 flex justify-content-center md:justify-content-start align-items-center mb-3 md:col-5">Vagy bejelentkezés Google-fiókkal:</div>
   <div id="google-sign-in-btn" class="col-12 flex justify-content-center md:justify-content-end mb-3 md:col-7"></div>
   <div class="col-12">
      <button
         id="register-btn"
         class="p-button-secondary"
         type="button"
         (click)="onRegister()"
         label="Regisztráció"
         pButton
         pRipple
      ></button>
   </div>
</form>
