<ng-container *ngIf="basket$ | async as products">
   <ng-container *ngIf="products.length > 0; else emptyBasket">
      <app-product-item
         *ngFor="let product of products"
         [product]="product"
         [showRemove]="true"
      ></app-product-item>

      <div class="col-12 p-fluid text-center mt-5" *ngIf="products.length > 0">
         <button
            (click)="buyProducts(products)"
            class="pay-button"
            pButton
            label="Kifizetem"
         ></button>
      </div>
   </ng-container>
</ng-container>

<ng-template #emptyBasket>
   <h3>Jelenleg üres még a kosarad!</h3>
</ng-template>
