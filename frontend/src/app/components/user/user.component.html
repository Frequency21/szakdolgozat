<div class="mt-6 ml-6">
   <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-formgroup-inline">
      <span class="p-float-label p-field">
         <input
            class="col-2"
            id="float-input"
            type="text"
            pInputText
            formControlName="msg"
         />
         <label for="float-input">Message</label>
      </span>
      <button
         class="mt-3 col-2 p-field"
         pButton
         type="submit"
         label="Send Message"
         [disabled]="form.invalid"
      ></button>
   </form>

   <div class="mt-5">
      Response:
      <ng-container *ngIf="response">
         {{ response }}
      </ng-container>
   </div>
</div>
